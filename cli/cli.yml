# https://taskfile.dev

version: '3'

output: prefixed

vars:
  Name: yomo
  ExeName: yomo{{exeExt}}
  ExeDir: ./cmd/yomo 
  ReleaseDir: release 
  Version: 
    sh: git describe --always --tags --dirty
  Date:
    sh: git show -s --format=%cs {{.Commit}}
  Commit:
    sh: git rev-parse --short HEAD
  Module:
    sh: go list -m

tasks:
  default:
    cmds:
      - task -l 
    silent: true

  build:
    desc: build yomo cli tools
    cmds:
      - echo "{{.Name}} building..."
      - go build -v -o {{.ExeDir}}/{{.ExeName}} -ldflags "-s -w -X {{.Module}}/cmd.Version={{.Version}} -X {{.Module}}/cmd.Date={{.Date}}" {{.ExeDir}}/main.go
      - echo "{{.Name}} built."
    generates:
      - "{{.ExeDir}}/{{.ExeName}}"
    sources:
      - "**/*.go"
    method: none
    silent: true

  install:
    desc: install yomo cli tools
    deps: []
    cmds:
      - echo "{{.Name}} CLI install..."
      - go install -ldflags "-s -w -X {{.Module}}/cli/cmd.Version={{.Version}} -X {{.Module}}/cli/cmd.Date={{.Date}}" {{.Module}}/cmd/yomo
      - echo "{{.Name}} CLI {{.Version}}({{.Date}}) is installed."
    silent: false

  release:
    desc: release yomo cli tools
    cmds:
      - echo "{{.Name}} CLI release..."
      - GOOS=darwin GOARCH=amd64 go build -ldflags "-w -s -X {{.Module}}/cli/cmd.Version={{.Version}} -X {{.Module}}/cli/cmd.Date={{.Date}}" -o {{.ReleaseDir}}/{{.Name}}_{{.Version}}_mac {{.ExeDir}}/main.go
      - GOOS=linux GOARCH=amd64 go build -ldflags "-w -s -X {{.Module}}/cli/cmd.Version={{.Version}} -X {{.Module}}/cli/cmd.Date={{.Date}}" -o {{.ReleaseDir}}/{{.Name}}_{{.Version}}_linux {{.ExeDir}}/main.go
      - GOOS=windows GOARCH=amd64 go build -ldflags "-w -s -X {{.Module}}/cli/cmd.Version={{.Version}} -X {{.Module}}/cli/cmd.Date={{.Date}}" -o {{.ReleaseDir}}/{{.Name}}_{{.Version}}_windows.exe {{.ExeDir}}/main.go
      - echo "{{.Name}} CLI {{.Version}} is released."
    silent: true

  run:
    desc: run yomo cli 
    deps: [build]
    cmds:
      - "{{.ExeDir}}/{{.ExeName}}"
    silent: false

  example:
    desc: example
    deps: [example-zipper,example-source,example-stream-fn,example-stream-fn-db]
    cmds:
      - echo "cli/example"

  example-yomo-dev:
    desc: "run stream function via yomo-dev"
    deps: [build]
    cmds:
      - "{{.ExeDir}}/{{.ExeName}} dev -m example/go.mod example/stream-fn/app.go"
    silent: false

  example-zipper:
    desc: "run zipper"
    deps: [build]
    cmds:
      - "{{.ExeDir}}/{{.ExeName}} serve -c cli/example/zipper/workflow.yaml"
    silent: false
    env:
      YOMO_ENABLE_DEBUG: false
      YOMO_LOG_LEVEL: info

  example-source:
    desc: run source application
    deps: [example-source-build]
    dir: "cli/example/source"
    cmds:
      - "./source{{exeExt}}"
    silent: false

  example-source-build:
    desc: build source application
    dir: "cli/example/source"
    cmds:
      - echo "source building..."
      - "go build -o source{{exeExt}} main.go"
      - echo "source built."
    silent: false

  example-stream-fn:
    desc: "run stream-fn application"
    deps: [build]
    cmds:
      - "{{.ExeDir}}/{{.ExeName}} run -n Noise -m cli/example/go.mod cli/example/stream-fn/app.go"
    silent: false

  example-stream-fn-db:
    desc: run output stream-fn-db
    deps: [build]
    cmds:
      - "{{.ExeDir}}/{{.ExeName}} run -n MockDB -m cli/example/go.mod cli/example/stream-fn-db/app.go"
    silent: false

  version:
    desc: "print version"
    cmds: 
      - echo "Version {{.Version}}({{.Date}})"
    silent: true

  clean:
    desc: "cli clean"
    cmds: 
      - echo 'cli cleaning...'
      - rm -rf cli/example/source/source{{exeExt}}
      - rm -rf cli/example/stream-fn/stream-fn{{exeExt}}
      - rm -rf cli/example/stream-fn-db/stream-fn-db{{exeExt}}
      - rm -rf cmd/yomo/yomo{{exeExt}}
      - rm -rf cli/release
      - echo 'cli clean.'
    silent: true

  example-mesh-us:
    desc: example-mesh-us
    deps: [example-mesh-zipper-sender-us,example-mesh-zipper-receiver-us,example-mesh-stream-fn-us,example-mesh-stream-fn-db-us,example-mesh-source-us]
    cmds:
      - echo "example-mesh-us"

  example-mesh-eu:
    desc: example-mesh-eu
    deps: [example-mesh-zipper-sender-eu,example-mesh-zipper-receiver-eu,example-mesh-stream-fn-eu,example-mesh-stream-fn-db-eu,example-mesh-source-eu]
    cmds:
      - echo "example-mesh-eu"

  example-mesh-zipper-sender-us:
    desc: "run zipper-sender-us"
    deps: [build]
    cmds:
      - "{{.ExeDir}}/{{.ExeName}} serve -c example/mesh/us/sender.yaml -m https://mesh-config.yomo.run/api/configs"
    silent: false

  example-mesh-zipper-receiver-us:
    desc: "run zipper-receiver-us"
    deps: [build]
    cmds:
      - "{{.ExeDir}}/{{.ExeName}} serve -c example/mesh/us/receiver.yaml"
    silent: false

  example-mesh-zipper-sender-eu:
    desc: "run zipper-sender-eu"
    deps: [build]
    cmds:
      - "{{.ExeDir}}/{{.ExeName}} serve -c example/mesh/eu/sender.yaml -m https://mesh-config.yomo.run/api/configs"
    silent: false

  example-mesh-zipper-receiver-eu:
    desc: "run zipper-receiver-eu"
    deps: [build]
    cmds:
      - "{{.ExeDir}}/{{.ExeName}} serve -c example/mesh/eu/receiver.yaml"
    silent: false

  example-mesh-source-us:
