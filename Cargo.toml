[package]
name = "yomo"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
axum = { version = "0.8", features = ["macros"] }
bon = "3.8"
chrono = "0.4"
clap = { version = "4.5", features = ["derive"] }
env_logger = "0.11"
log = "0.4"
s2n-quic = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
