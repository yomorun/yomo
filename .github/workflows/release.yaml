name: release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
jobs:
  build-linux-amd64:
    name: Build Linux x86-64 binary
    runs-on: ubuntu-latest
    env:
      GOVER: 1.19
    steps:
      - name: Set up Go ${{ env.GOVER }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GOVER }}
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run go mod tidy
        run: go mod tidy
      - name: build & archive binaries
        run: cd ./cli && make archive-release-linux-amd64
      - name: upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: yomo-artifact
          path: ./cli/bin/**/*.tar.gz
  build-linux-arm64:
    name: Build Linux arm64 binary
    runs-on: [self-hosted, Linux, ARM64]
    env:
      GOVER: 1.19
    steps:
      - name: Set up Go ${{ env.GOVER }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GOVER }}
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run go mod tidy
        run: go mod tidy
      - name: build & archive binaries
        run: |
          sudo apt-get update && sudo apt-get -y upgrade
          sudo apt-get install -y make
          sudo apt-get install -y gcc
          cd ./cli && make archive-release-linux-arm64
      - name: upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: yomo-artifact
          path: ./cli/bin/**/*.tar.gz
  build-darwin-amd64:
    name: Build MacOS x86-64 binary
    runs-on: macos-latest
    env:
      GOVER: 1.19
    steps:
      - name: Set up Go ${{ env.GOVER }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GOVER }}
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run go mod tidy
        run: go mod tidy
      - name: build & archive binaries
        run: cd ./cli && make archive-release-darwin-amd64
      - name: upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: yomo-artifact
          path: ./cli/bin/**/*.tar.gz
  build-windows-amd64:
    name: Build Windows x86-64 binary
    runs-on: windows-latest
    env:
      GOVER: 1.19
    steps:
      - name: Set up Go ${{ env.GOVER }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GOVER }}
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run go mod tidy
        run: go mod tidy
      - name: build & archive binaries
        run: |
          cd ./cli && make archive-release-windows-amd64
      - name: upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: yomo-artifact
          path: ./cli/bin/**/*.tar.gz
  publish:
    name: Publish binaries
    needs: [build-linux-amd64, build-linux-arm64, build-darwin-amd64, build-windows-amd64]
    env:
      ARTIFACT_DIR: ./release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: download artifacts
        uses: actions/download-artifact@master
        with:
          name: yomo-artifact
          path: ${{ env.ARTIFACT_DIR }}
      - name: lists artifacts
        run: ls -l ${{ env.ARTIFACT_DIR }}
      - name: build version
        run: cd ./cli && make cli_version
      - name: Get version
        id: tag
        run: echo "name=version::$(cat ./cli/VERSION)" >> $GITHUB_OUTPUT
      - name: publish binaries to github
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ARTIFACT_DIR }}/*.tar.gz
      - name: Dispatch release notification
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.YOMO_BOT_TOKEN }}
          repository: yomorun/get.yomo.run
          event-type: cli-released
          client-payload: '{"version": "${{ steps.tag.outputs.version }}"}'
