name: release

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
jobs:
  build-linux-amd64:
    name: Build Linux x86-64 binary
    runs-on: ubuntu-latest
    env:
      GOVER: 1.19
    steps:
      - name: Set up Go ${{ env.GOVER }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GOVER }}
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run go mod tidy
        run: go mod tidy
      - name: build & archive binaries
        run: cd ./cli && make archive-release-linux-amd64
      - name: upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: yomo-artifact
          path: ./cli/bin/**/*.tar.gz
  build-linux-arm64:
    name: Build Linux arm64 binary
    runs-on: [self-hosted, Linux, ARM64]
    env:
      GOVER: 1.19
    steps:
      - name: Set up Go ${{ env.GOVER }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GOVER }}
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run go mod tidy
        run: go mod tidy
      - name: build & archive binaries
        run: |
          sudo apt-get update && sudo apt-get -y upgrade
          sudo apt-get install -y make
          sudo apt-get install -y gcc
          cd ./cli && make archive-release-linux-arm64
      - name: upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: yomo-artifact
          path: ./cli/bin/**/*.tar.gz
  build-darwin-amd64:
    name: Build MacOS x86-64 binary
    runs-on: macos-latest
    env:
      GOVER: 1.19
    steps:
      - name: Set up Go ${{ env.GOVER }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GOVER }}
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run go mod tidy
        run: go mod tidy
      - name: build & archive binaries
        run: cd ./cli && make archive-release-darwin-amd64
      - name: upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: yomo-artifact
          path: ./cli/bin/**/*.tar.gz
  build-darwin-arm64:
    name: Build MacOS arm64 binary
    runs-on: ubuntu-latest
    env:
      GOVER: 1.19
    steps:
      - name: Set up Go ${{ env.GOVER }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GOVER }}
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run go mod tidy
        run: go mod tidy
      - name: build & archive binaries
        run: cd ./cli && make archive-release-darwin-arm64
      - name: upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: yomo-artifact
          path: ./cli/bin/**/*.tar.gz
  build-windows-amd64:
    name: Build Windows x86-64 binary
    runs-on: windows-latest
    env:
      GOVER: 1.19
    steps:
      - name: Set up Go ${{ env.GOVER }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GOVER }}
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run go mod tidy
        run: go mod tidy
      - name: build & archive binaries
        run: |
          cd ./cli && make archive-release-windows-amd64
      - name: upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: yomo-artifact
          path: ./cli/bin/**/*.tar.gz
  publish:
    name: Publish binaries
    needs: [build-linux-amd64, build-linux-arm64, build-darwin-amd64, build-windows-amd64, build-darwin-arm64]
    env:
      ARTIFACT_DIR: ./release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: download artifacts
        uses: actions/download-artifact@master
        with:
          name: yomo-artifact
          path: ${{ env.ARTIFACT_DIR }}
      - name: lists artifacts
        run: ls -l ${{ env.ARTIFACT_DIR }}
      - name: build version
        run: cd ./cli && make cli_version
      - name: Get version
        id: tag
        run: echo ::set-output name=version::$(cat ./cli/VERSION)
      - name: publish binaries to github
        run: |
          echo "installing github-release-cli..."
          sudo npm install --silent --no-progress -g github-release-cli@1.3.1

          # Get the list of files
          RELEASE_ARTIFACT=(${ARTIFACT_DIR}/*)

          # Parse repository to get owner and repo names
          OWNER_NAME="${GITHUB_REPOSITORY%%/*}"
          REPO_NAME="${GITHUB_REPOSITORY#*/}"

          export GITHUB_TOKEN=${{ secrets.YOMO_BOT_TOKEN }}
          echo "Uploading YoMo Binaries to GitHub Release"
          github-release upload \
            --owner $OWNER_NAME --repo $REPO_NAME \
            --tag "${{ steps.tag.outputs.version }}" \
            --name "${{ steps.tag.outputs.version }}" \
            --prerelease true \
            ${RELEASE_ARTIFACT[*]}
