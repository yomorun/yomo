# https://taskfile.dev

version: "3"

output: "prefixed"

tasks:  
  run:
    desc: run
    deps: [clean]
    cmds:
      - echo '9-cli example run'
      - task: zipper
      - task: sfn
      - task: source

  # example cleanup
  clean:
    desc: clean
    cmds:
      - rm -rf ./bin
      - rm -rf ./sfn/*.wasm

  # build:
  #   desc: build source, sfn
  #   deps: [source-build, sfn-build]
  #   cmds:
  #     - echo 'building done'

  source-build:
    desc: build source
    dir: source
    cmds:
      - "go build -o ../bin/source{{exeExt}} main.go"

  sfn-build:
    desc: build sfn
    dir: sfn
    cmds:
      - "yomo build -m go.mod app.go"
    status:
      - test -f sfn/sfn.wasm

  source:
    desc: run source
    deps: [source-build]
    cmds:
      - "./bin/source{{exeExt}}"

  sfn:
    desc: run sfn
    dir: sfn
    cmds:
      - task: sfn-build
      - "yomo run sfn.wasm &"

  zipper:
    desc: run zipper
    cmds:
      - "yomo serve -c config.yaml &"
    env:
      YOMO_LOG_LEVEL: error
