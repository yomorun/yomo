# https://taskfile.dev

version: "3"

output: "prefixed"

tasks:
  run:
    desc: run
    cmds:
      - task: sfn-build
      - task: start

  start:
    desc: start
    deps: [zipper, sfn, source]
    internal: true

  zipper:
    desc: zipper
    cmds:
      - "yomo serve -c config.yaml"
    env:
      YOMO_LOG_LEVEL: error

  sfn-build:
    desc: sfn build
    cmds:
      - task: clean
      - "yomo build -m go.mod serverless/counter.go"
    internal: true

  sfn:
    desc: sfn
    cmds:
      - "yomo run -n counter serverless/sfn.wasm" 

  source:
    desc: source
    cmds:
      - "cat /dev/urandom | go run source/pipe.go"

  clean:
    desc: clean
    cmds:
      - "rm -rf ./serverless/sfn.wasm"
