# https://taskfile.dev

version: "3"

output: "prefixed"

tasks:
  run:
    desc: run
    deps: [zipper, source, sfn]
    cmds:
      - echo 'basic example run'

  # example cleanup
  clean:
    desc: clean
    cmds:
      - rm -rf ./bin

  build:
    desc: build source, sfn and zipper
    deps: [source-build, sfn-build]
    cmds:
      - echo 'building done'
    internal: true

  source-build:
    desc: build source
    cmds:
      - "go build -o ./bin/source{{exeExt}} source/main.go"
    internal: true

  sfn-build:
    desc: build sfn
    cmds:
      - "go build -o ./bin/sfn{{exeExt}} sfn/main.go"
    internal: true

  source:
    desc: run source
    deps: [source-build]
    cmds:
      - "./bin/source{{exeExt}}"
    env:
      YOMO_LOG_LEVEL: error

  sfn:
    desc: run sfn
    deps: [sfn-build]
    cmds:
      - "./bin/sfn{{exeExt}}"
    env:
      YOMO_LOG_LEVEL: error

  zipper:
    desc: run zipper
    cmds:
      - "yomo serve -c config.yaml"
    env:
      YOMO_LOG_LEVEL: error
      YOMO_ADDR: "localhost:9000"
      YOMO_LOG_ERROR_OUTPUT: err.log
